<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <main class="content">
        <!-- Main Image Container -->
        <section class="main-image-container">
            <div class="ellipse-background">
            </div>
            <section class="image">
                <img src="assets/hero/hero-login.svg">
            </section>
        </section>

        <!-- Main Content Container -->
        <section class="main-content-container">
            <div class="content-msg">
                <h1 class="content-tittle">
                    Welcome Back
                </h1>
                <p class="content-text">
                    Sign in to continue your progress
                </p>
            </div>
            <section class="login-interface">
                <label for="username">Email / Username</label>
                <br>
                <input class="input" type="text" id="username" name="username">
                <br>
                <label for="password">Password</label>
                <br>
                <input class="input" type="password" id="password" name="password">
            
                <div class="login-interface-options">
                    <div class="remember-me-button">
                        <input class="checkbox" type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a class="forget-password" href="/password-recovery.html" title="Forget Password?">Forget Password</a>
                </div>

            </section>
            <div class="sign-in-buton">
                <a class="sign-in-text" href="#">sign in</a>
            
            </div> 

            <!-- Login with social media -->
            <section class="login-with-socials">
                <p class="login-with-socials--tittle">or login with</p>
                <div class="socials-buttons">
                    <a class="button" href="#login-instagram" title="login with instagram"><img class="social-logo" src="assets/icons/instagram.png"></a>
                    <a class="button" href="#login-facebook" title="login with facebook"><img class="social-logo" src="assets/icons/facebook.png"></a>
                    <a class="button" href="#login-google" title="login with google"><img class="social-logo" src="assets/icons/google.png"></a>
                    <a class="button" href="#login-twitter" title="login with twitter"><img class="social-logo" src="assets/icons/twitter.png"></a>
                </div>

                <div class="register-option">
                    <p class="register-option--text">Don't have an account? <a class="register-link" href="register.html" title="register page">Register Here</a></p>
                </div>
                

            </section>
    </main>
</body>
</html>
